<!DOCTYPE html>
<html>
<head>
    <title>JPTA</title>
    <link rel="icon" type="image/jpeg" href="images/example.jpeg">
    <script>
        function redirectToTwitter() {
            window.location.href = "https://twitter.com/JewProTelAviv";
        }
    </script>
    <style>
        body {
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        
        .translucent-box {
            position: relative;
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
        }
        
        .mini-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .mini-box img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        
        @media (max-width: 1080px) and (max-height: 1920px) {
            body:not(.mobile-bg-compressed) {
                background-image: none;
            }
            
            body.mobile-bg-compressed {
                background-image: url('images/example-mobile.jpeg');
                background-size: cover;
                background-repeat: no-repeat;
                background-position: center;
            }
            
            body.mobile-bg-compressed .translucent-box,
            body.mobile-bg-compressed .mini-box {
                max-width: 100%;
                margin: 10px;
            }
            
            body.mobile-bg-compressed .mini-box img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
    <script>
        function setBackgroundImage() {
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            var backgroundImageUrl = isMobile ? 'images/example-mobile.jpeg' : 'images/example-computer.jpeg';

            document.body.style.backgroundImage = "url('" + backgroundImageUrl + "')";
            if (isMobile && backgroundImageUrl === 'images/example-mobile.jpeg') {
                document.body.classList.add('mobile-bg-compressed');
            }
        }
    </script>
</head>
<body onload="setBackgroundImage()">
    
    <div class="translucent-box">
        <h2>Newest Stories:</h2>
        <div class="mini-box">
            <img src="images/1417108.png" alt="Jewish Fighters Media">
            <a href="https://example.com"><img src="images/download.png" alt="Twitter" onclick="redirectToTwitter()"></a>
            <img src="images/20230716_015327.jpg" alt="Telegram">
        </div>
    </div>
</body>
</html>
