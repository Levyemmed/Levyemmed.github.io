<!DOCTYPE html>
<html>
<head>
    <title>JPTA</title>
    <link rel="icon" type="image/jpeg" href="images/example.jpeg">
    <style>
        body {
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }
        
        .translucent-box {
            position: relative;
            margin: 50px auto;
            width: 80%;
            max-width: 800px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            text-align: center;
        }
        
        .mini-box {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .mini-box img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        
        .larger-box {
            margin-top: 50px;
        }
        
        @media (max-width: 375px) {
            body {
                background-image: url('images/desktop-wallpaper-1080x1920-best-blue-iphone-phone-one-color.jpg');
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
            }
            
            .translucent-box,
            .mini-box,
            .larger-box {
                width: 100%;
                margin: 10px;
                padding: 10px;
            }
            
            .mini-box img {
                width: 50px;
                height: 50px;
            }
        }
    </style>
    <script>function setBackgroundImage() {
            var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            var backgroundImageUrl = isMobile ? 'images/desktop-wallpaper-1080x1920-best-blue-iphone-phone-one-color.jpg' : 'images/397a3eef10e6bbe12f74af5140ac83f1.jpg';

            document.body.style.backgroundImage = "url('" + backgroundImageUrl + "')";
            if (isMobile && backgroundImageUrl === 'images/desktop-wallpaper-1080x1920-best-blue-iphone-phone-one-color.jpg') {
                document.body.classList.add('mobile-bg-compressed');
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            var sections = document.querySelectorAll('section');
            var sectionIds = [];
            
            for (var i = 0; i < sections.length; i++) {
                sectionIds.push(sections[i].id);
            }
            
            var currentSectionId = window.location.hash.substring(1);
            
            if (!sectionIds.includes(currentSectionId)) {
                redirectTo404();
            }
        });

        function redirectTo404() {
            window.location.href = "redirects/404.html";
        } 
    </script>
</head>
<body>
    <div class="translucent-box">
        <div class="mini-box">
            <a href="https://t.me/jewprotelaviv" target="_blank"><img src="images/Telegram_(software)-Logo.wine.svg" alt="Telegram"></a>
            <a href="https://twitter.com/JewProTelAviv" target="_blank"><img src="images/twitter-4-logo-svg-vector.svg" alt="Twitter"></a>
            <img src="images/20230716_015327.jpg" alt="Jewish Fighters Media">
        </div>
        <div class="larger-box">
            <p>Website under maintenance</p>
        </div>
    </div>

    <!-- Rest of your website content goes here -->

</body>
</html>
