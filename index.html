<!DOCTYPE html>
<html>
<head>
  <title>Magnet Downloader</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 300px;
      text-align: center;
    }

    .label {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .input {
      width: 100%;
      height: 30px;
      margin-bottom: 20px;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .error {
      color: red;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="label">Paste Magnet Link Here:</h2>
    <input type="text" id="magnetLink" class="input" placeholder="Enter magnet link">
    <p id="errorText" class="error"></p>
    <button onclick="handleDownload()">Download</button>
  </div>

  <script>
    function handleDownload() {
      const magnetLinkInput = document.getElementById('magnetLink');
      const errorText = document.getElementById('errorText');

      const magnetLink = magnetLinkInput.value.trim();

      // Check if the magnet link is valid
      const validMagnetLink = validateMagnetLink(magnetLink);

      if (validMagnetLink) {
        // Perform the download logic here
        // Replace the placeholder logic with your actual implementation
        console.log('Downloading from: ' + magnetLink);
      } else {
        errorText.textContent = 'Invalid Magnet Link';
      }
    }

    function validateMagnetLink(link) {
      // Implement your magnet link validation logic here
      // Replace the placeholder logic with your actual implementation
      const magnetLinkRegex = /^magnet:\?xt=urn:[a-z0-9]+:[a-z0-9]{32,40}&dn=.+$/i;
      return magnetLinkRegex.test(link);
    }
  </script>
</body>
</html>
